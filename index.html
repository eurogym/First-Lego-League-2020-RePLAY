<!DOCTYPE html>
<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <!-- <script type='text/javascript' src='peakfinder.js'></script> -->
    </head>
    <body>
    <a-scene gps-camera-debug
        vr-mode-ui="enabled: true"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true;'
        renderer='antialias: true; alpha: true'>
            <!-- <a-entity peakfinder></a-entity> -->
            <a-box gps-entity-place='latitude: 48.217157; longitude: 14.481368' material='color: red' position='0 0 0' scale='10 10 10'></a-box>
            <a-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
